<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaFlight</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <h1>AlphaFlight</h1>

    <div class="plane-form">
      <label class="number-field" for="radius">
        Radius (km):
        <input id="radius" class="number-field" type="number" />
      </label>
      <button id="fetch-data">
        Get Data
      </button>
      <button id="clear-btn">
        Clear
      </button>
    </div>

    <table id="plane-data-table" class="margin-top-20">
      <thead>
        <tr>
          <th>Callsign</th>
          <th>Plane</th>
          <th>Altitude (ft)</th>
          <th>Speed</th>
        </tr>
      </thead>
      <tbody id="plane-data-table-body"></tbody>
    </table>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
